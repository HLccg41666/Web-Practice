<!DOCTYPE html>
<html lang="lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <!-- <h1>注册信息</h1> -->
        <h1>注册信息</h1>
        <hr>
        <!-- <h2>个人信息</h2> -->
        <h2>个人信息</h2>
        <label>姓名：</label><input type="text" placeholder="请输入真实姓名">
        <br><br>
        <label>密码：</label><input type="password" placeholder="请输入密码">
        <br><br>
        <label>确认密码：</label><input type="password" placeholder="请确认密码">
        <br><br>
        <label>性别：</label><label><input type="radio" name="gender" checked>男</label>
        <label><input type="radio" name="gender">女</label>
        <br><br>
        <!-- 另一种label的写法 -->
        <!-- <label for="男">男</label><input type="radio" name="gender" id="男">
        <label for="女">女</label><input type="radio" name="gender" id="女"> -->
        <label>居住城市：</label>
        <select>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
            <option>深圳</option>
        </select>

        <h2>教育经历</h2>
        <label>最高学历：</label>
        <select>
            <option>博士</option>
            <option>硕士</option>
            <option selected>本科</option>
            <option>大专</option>
        </select>
        <br><br>
        <label>学校名称：</label><input type="text" >
        <br><br>
        <label>所在专业：</label><input type="text">
        <br><br>
        <label>在校时间；</label>
        <select name="start">
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
        </select>
        --
        <select name="end">
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
        <h2>工作经历</h2>
        <label>公司名称：</label><input type="text">
        <br><br>
        <label>工作描述：<br></label><textarea></textarea>
        <br><br>
        <input type="checkbox"><label>已阅读并同意一下协议：</label>
        <br><br>
        <ul>
            <li><a href="https://www.doubao.com/legal/terms" target="_blank">《用户服务协议》</a></li>
            <li><a href="https://12333.gov.cn/usercenter/privacy_info.shtml" target="_blank">《隐私协议》</a></li>
        </ul>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
        <input type="button" value="没用的按钮">
    </form>
</body>

</html>
