<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单入门</title>
</head>

<body>
    <!-- input标签 -->
    <h2>input标签</h2>
    文本框 <input type="text" placeholder="提示文字"> <!-- 单行文本输入框 -->
    密码输入框 <input type="password" placeholder="请输入密码"> <!-- 密码输入框 -->
    单选按钮<input type="radio"> <!-- 单选按钮 -->
    复选框 <input type="checkbox"> <!-- 复选框 -->
    图像按钮 <input type="image"> <!-- 图像按钮 -->
    提交按钮 <input type="submit"> <!-- 提交按钮 -->
    重置按钮<input type="reset"> <!-- 重置按钮 -->
    普通按钮<input type="button"> <!-- 普通按钮 -->
    文件选择框<input type="file"> <!-- 文件选择框 -->
    隐藏框<input type="hidden"> <!-- 隐藏框 -->
    <br>
    <br>
    <!-- --------------------------------------------- -->
    <!-- select下拉标签 -->
    <h2>select下拉标签</h2>
    学历 <select>
        <option> 本科</option>
        <option> 大专</option>
        <option> 硕士</option>
        <option> 博士</option>
        <option selected>没读书</option>
    </select>
    &nbsp;
    城市 <select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option>重庆</option>
    </select>
    <br>
    <br>
    <!-- ------------------------------------------------->
    <!-- textarea文本域 -->
    <h2>textarea文本域</h2>
    <textarea></textarea>
    <br>
    <br>
    <!-- ------------------------------------------------->
    <!-- label标签 -->
    <h2>label标签</h2>

    性别：<label><input type="radio" name="gender" checked> 男</label><!-- 扩大点击响应的范围 -->
    <label><input type="radio" name="gender"> 女</label><!-- name相同表示为同一个组合，达成单选只能选一个，checked为确定预选值 -->
    <br>
    <br>
    <!-- ------------------------------------------------->
    <!-- button按钮 -->
    <h2>button按钮</h2>
    <label>提交按钮</label> <input type="submit">
    <label>重置按钮</label> <input type="reset">
    <label>普通按钮</label> <input type="button">
    <br>
    <br>
    <!-- ------------------------------------------------->
    <!-- div与span -->
    <div>独占一行</div>
    <div>独占一行</div>
    <span>不换行</span>
    <span>不换行</span>
</body>

</html>
