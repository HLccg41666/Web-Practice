<!DOCTYPE html>
<html lang="lang">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基本语法</title>
    <!-- 选择器{
                属性:属性值;
                属性:属性值;
                属性:属性值;} -->
    <!-- 属性与属性值必须一一对应，用“ ："连接，用";"隔开 且需要写进 <style> 里面-->

    <!-- 内部样式表 -->
    <style>
        p {
            background-color: antiquewhite;
            font-size: 20px;
        }
    </style>

<!-- 外部样式表 -->
<link rel="stylesheet" href="./my.css">

</head>

<!-- 行内样式表 -->
<p style="color: blue; font-family: initial;">这是行内样式表</p>

</html>
