<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器</title>
    <!-- 复合选择器 -->
    <style>
        /*后代选择器*/
        div span {
            color: blue;
        }

        /*子代选择器*/
        h4>p {
            color: rgb(11, 190, 11);
        }

        /*并集选择器*/
        h3,
        h2,
        h1 {
            color: yellow;
        }

        /*交集选择器*/
        p.div {
            color: purple;
        }
    </style>
</head>

<body>
    <p>这没关系</p>
    <div>这没有关系</div><br>
    <span>这也没有关系</span><br><br>
    <div>
        <span>这是后代中的儿子</span>
        <p>
            <span>这是后代中的孙子</span>
        </p>
    </div>

    <h4>
        <p>这是儿子</p>
        <div>
            <p>这是孙子</p>
        </div>
    </h4>

    <h1>并集</h1>
    <h2>选择</h2>
    <h3>器</h3>

    <p class="div">这是交集选择器</p>
</body>

</html>
