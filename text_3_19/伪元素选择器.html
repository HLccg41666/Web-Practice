<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器</title>
    <style>
        /* 注意：优先级与标签选择器一样且content内容为行内显示模式 */
        div {
            width: 180px;
            height: 180px;
            background-color: #ff0000;
            text-align: center;
            line-height: 180px;
        }
        div::after {
            content: "你好lsp";
        }
        div::before {
            content: "你好";
        }
    </style>
</head>

<body>
<div >github</div>
</body>

</html>
