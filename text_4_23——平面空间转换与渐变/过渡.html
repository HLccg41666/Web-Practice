<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡</title>
    <style>
        .div1{
            width: 500px;
            height: 100px;
            border-radius: 50px;
            border: 2px solid black;
            background-color: pink;
            position: relative;
        }
        .div2{
            position: absolute;
            left: 0;
            top: 5px;
            width: 90px;
            height: 90px;
            background-color: #5babe4;
            transition: all 3s;
        }
       .div1:hover .div2{
        transform: translateX(410px) rotate(360deg);

       }
    </style>
</head>
<body>
    <div class="div1">
        <div class="div2"></div>
    </div>
</body>
</html>
