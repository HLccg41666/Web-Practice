<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liangjintaoA</title>
</head>

<body>
    <h2 style="font-family: 楷体; color: #009; text-shadow: 2px 2px 2px #606060;">字体展示</h2>
    <p style="font-size: 24px;">
        <span style="font-family: 宋体;">宋体</span>
        <span style="font-family: 仿宋;">仿宋</span>
        <span style="font-family: 黑体;">黑体</span>
        <span style="font-family: 楷体;">楷体</span>
        <span style="font-family: Arial;">Arial</span>
        <span style="font-family: Gabriola;">Gabriola</span>
        <span style="font-family: Broadway;">Broadway</span>
    </p>
    <h2 style="font-family: 楷体; color: #009; text-shadow: 2px 2px 2px #606060;">字号展示</h2>
    <P style="font-family: 黑体;">
        <span style="font-size: 36px;">36像素</span>
        <span style="font-size: 28px;">28像素</span>
        <span style="font-size: 20px;">20像素</span>
        <span style="font-size: 12px;">12像素</span>
    </P>
    <P style="font-family: 黑体;">
        <span>未设置字号</span>
        <span style="font-size: 100%">100%大小</span>
        <span style="font-size: 1.5em;">1.5em大小</span>
        <span style="font-size: 3vw;">3vw大小</span>
    </P>
    <h2 style="font-family: 楷体; color: #009; text-shadow: 2px 2px 2px #606060;">粗细展示</h2>
    <p style="font-weight: 200;">细体：将font-weight设置为200</p>
    <p style="font-weight: 400;">标准：不设置font-weight或将其设置为normal或400；</p>
    <p style="font-weight: 700;">粗体：将font-weight设置为bold或700</p>

    <h2 style="font-family: 楷体; color: #009; text-shadow: 2px 2px 2px #606060;">装饰展示</h2>
    <p>
        <span style="text-decoration: underline solid red;">下划线：红色</span>
        <span style="text-decoration: overline dashed green;">上划线：绿色点状</span>
        <span style="text-decoration: line-through double blue;">删除线：蓝色双线</span>
    </p>
    <p style="font-family: 黑体;font-size: 20px; color: green;font-style: italic; ">黑体、20像素、绿色、斜体样式</p>
    <p style="text-shadow: 2px 2px 4px #666666; font-size: 20px; color: #009;">作者：liangjintao</p>
</body>

</html>
