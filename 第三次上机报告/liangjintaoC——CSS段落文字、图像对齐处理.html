<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <h2>段落内文字与图像横向对齐</h2>
    <div class="divX">
        <p><span>中对齐：</span>人间岁月<img src="./素材/踏青1.png" alt="">最是四月天。</p>
        <p><span>右对齐：</span>人间岁月<img src="./素材/踏青1.png" alt="">最是四月天。</p>
        <p><span>左对齐：</span>人间岁月<img src="./素材/踏青1.png" alt="">最是四月天。</p>
    </div>


    <h2>段落内文字与图像纵向对齐</h2>
    <div class="divY">
        <p><span>顶对齐：</span>趁着年轻<img src="./素材/踏青2.png" alt="">我们一起去踏青。</p>
        <p><span>中对齐：</span>趁着年轻<img src="./素材/踏青2.png" alt="">我们一起去踏青。</p>
        <p><span>底对齐：</span>趁着年轻<img src="./素材/踏青2.png" alt="">我们一起去踏青。</p>
    </div>

    <h2>段落内文字与图像双向对齐</h2>
    <div class="divXY">
        <p><span>横向左、纵向顶对齐：</span>既然年轻<img src="./素材/踏青3.png" alt="">何不去踏青？</p>
        <p><span>横向中、纵向中对齐：</span>既然年轻<img src="./素材/踏青3.png" alt="">何不去踏青？</p>
        <p><span>横向右、纵向底对齐：</span>既然年轻<img src="./素材/踏青3.png" alt="">何不去踏青？</p>
    </div>
    <p id="name">作者：liangjintao</p>
</body>

</html>
