<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liangjintaoA——表格</title>
    <style>
        table {
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0px 0px 50px 30px #9999ff;
            font-family: 宋体;
            font-weight: 700;
            border-bottom: 10px solid #333;
            border-right: 10px solid #333;
            border-left: 10px solid #848484;
            border-top: 10px solid #848484;
            width: 800px;
            height: 400px;
            color: white;
            font-size: 26px;
        }
    </style>
</head>

<body>
    <table cellpadding="4px" border="1">
        <tr align="center" valign="middle">
            <td colspan="2" bgcolor="#90EE90">1服务区</td>
            <td rowspan="2" bgcolor="#EEE8AA">2行政区</td>
        </tr>
        <tr align="center" valign="middle">
            <td rowspan="2" bgcolor="#FFA500">3生活区</td>
            <td  bgcolor="#FF7F50">4共享区</td>
        </tr>
        <tr align="center" valign="middle">
            <td colspan="2" bgcolor="#AFEEEE">5娱乐区</td>
        </tr>
    </table>
</body>

</html>
